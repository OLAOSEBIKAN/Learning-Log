{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Edit Entry</h2>
{% endblock header %}
{% block content %}
<h2><a href="{% url 'topic' topic.slug %}">{{ topic }}</a></h2>
<form action="{% url 'edit_entry' entry.slug %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">update</button>
    {% endbuttons %}
</form>
{% endblock content %}
